<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      text-align: left;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>登录</h2>
    {{if .Error}}
      <div class="error">{{.Error}}</div>
    {{end}}
    <form method="POST" action="/login">
      <label for="username">用户名:</label>
      <input type="text" name="username" id="username" required />

      <label for="password">密码:</label>
      <input type="password" name="password" id="password" required />

      <input type="submit" value="登录" />
    </form>
    <div class="footer">
      <p>还没有账号？<a href="/register">点击注册</a></p>
    </div>
  </div>
</body>
</html>
